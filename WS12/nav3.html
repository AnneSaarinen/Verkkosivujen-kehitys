<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Annen tatuointisuunnittelu</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3"><img class="logo" src="kuvat/logo.png" alt=""></div>
            <div class="col-sm-9"><h1>Annen tatuointisuunnittelu</h1></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
        <div class="col-sm-3">
            <nav class="nav flex-column">
                <a class="nav-link" href="index.html">Tietoa minusta</a>
                <a class="nav-link" href="nav2.html">Toiveet tatuoinnista</a>
                <a class="nav-link active" aria-current="page" href="nav3.html">Ota yhteyttä</a>
              </nav>
        </div>
        <div class="col-sm-8 ms-auto">
          <h2>Ota yhteyttä, jos tatuointi-ideani iski, ja haluat tehdä yhteistyötä</h2>
          <form>
            <label for="enimi">Etunimi</label><br>
            <input type="text" id="enimi" name="enimi"><br>
            <label for="snimi">Sukunimi</label><br>
            <input type="text" id="snimi" name="snimi"><br>
            <label for="email">Sähköpostisi</label><br>
            <input type="text" id="email" name="email"><br>
            <p>Kerro, millainen tatuointi sinulla on mielessäsi, ja millainen budjetti tatuointiin tarvittaisiin.</p>
            <textarea name="message" rows="10" cols="30">
                </textarea> <br><br>
            <input type="submit" value="Lähetä">
          </form> 
        </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
